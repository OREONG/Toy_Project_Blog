<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${result > 0}">
    <script th:inline="javascript">
        alert("환영합니다");
        location.href="/";

</div>
<div th:if="${result == 0}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        alert("회원가입 실패");
        history.go(-1);
        /*]]>*/
    </script>
</div>
</body>
</html>
