<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Home - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/writeForm.css" rel="stylesheet" />
</head>


<body>
<!-- header-->
<div class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <th:block th:if="${member_id == null}">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/loginForm">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/joinForm">Join</a></li>
                    </th:block>
                    <th:block th:if="${member_id != null}">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/postInsert">New Post</a></li>
                    </th:block>

                </ul>
            </div>
        </div>
    </nav>
</div>



<div id="postUpdateForm">
    <h2>게시물 수정</h2>
    <form name="updatePost" id="updatePost" role="form" method="post" action="/postUpdate">
        <input type="hidden" name="board_no" th:value="${board.board_no}">
        <input type="hidden" name="member_id" th:value="${board.member_id}">
        <div class="mb-3">
            <label for="title">제목</label>
            <input type="text" class="textbox" name="board_title" id="title" th:placeholder="${board.board_title}">
        </div>
        <div class="mb-3">
            <label for="content">내용</label>
            <textarea class="textbox" rows="20" name="board_content" id="content" th:placeholder="${board.board_content}" ></textarea>
        </div>
        <div>
            <button type="submit" class="btn" id="btnSave">수정</button>
            <button type="button" class="btn" id="btnList">취소</button>
        </div>
    </form>
</div>




<!-- Footer-->
<div style="position: fixed; bottom: 0; width: 100%;">
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
    </footer>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/main.js"></script>
</body>
</html>
